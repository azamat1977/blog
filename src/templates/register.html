{% extends 'base.html' %}

{% block title %} Зарегистрироваться {% endblock %}

{% block content %}
    <div style="height: 300px; margin-top: 20px;">
        <h4>Регистрация</h4>
        <form method="POST" action="/register/">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Введите логин"><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Введите email"><br>

            <input type="submit" value="Регистрация"><br>
        </form>
    </div>

{% endblock %}
